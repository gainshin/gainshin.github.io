        function wrapSectionsInCollapsible() {
            const contentEl = document.getElementById('markdown-content');
            const allElements = Array.from(contentEl.children);

            const h1Indices = [];
            allElements.forEach((el, idx) => {
                if (el.tagName === 'H1') {
                    h1Indices.push(idx);
                }
            });

            if (h1Indices.length === 0) return;

            for (let i = h1Indices.length - 1; i >= 0; i--) {
                const startIdx = h1Indices[i];
                const endIdx = (i < h1Indices.length - 1) ? h1Indices[i + 1] : allElements.length;

                const h1 = allElements[startIdx];
                const sectionId = h1.id || `section-${i}`;

                const section = document.createElement('div');
                section.className = 'collapsible-section';
                section.dataset.sectionId = sectionId;

                const header = document.createElement('div');
                header.className = 'section-header';
                header.innerHTML = `<span class="collapse-indicator">▾</span>`;

                header.insertBefore(h1.cloneNode(true), header.firstChild);

                const content = document.createElement('div');
                content.className = 'section-content';

                for (let j = startIdx + 1; j < endIdx; j++) {
                    content.appendChild(allElements[j].cloneNode(true));
                }

                section.appendChild(header);
                section.appendChild(content);

                header.addEventListener('click', () => {
                    section.classList.toggle('collapsed');
                });

                allElements[startIdx].replaceWith(section);

                for (let j = endIdx - 1; j > startIdx; j--) {
                    if (allElements[j] && allElements[j].parentNode === contentEl) {
                        allElements[j].remove();
                    }
                }
            }
        }

        function navigateToSection(sectionId) {
            const sections = document.querySelectorAll('.collapsible-section');
            const mainBody = document.getElementById('main-body');

            sections.forEach(section => {
                if (section.dataset.sectionId === sectionId) {
                    section.classList.remove('collapsed');
                } else {
                    section.classList.add('collapsed');
                }
            });

            setTimeout(() => {
                const targetEl = document.getElementById(sectionId);
                if (targetEl) {
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }, 100);
        }

        function expandAllSections() {
            const sections = document.querySelectorAll('.collapsible-section');
            sections.forEach(section => {

        }

        function setupScrollHighlighting() {
            const mainBody = document.getElementById('main-body');
            const tocLinks = document.querySelectorAll('.toc-list a');
            const sections = Array.from(tocLinks).map(link => {
                const id = link.getAttribute('data-section');
                if (id === 'top') return null;
                return document.getElementById(id);
            }).filter(Boolean);

            tocLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    if (!link.getAttribute('data-section')) return;

                    e.preventDefault();
                    const targetId = link.getAttribute('data-section');

                    if (targetId === 'top') {
                        expandAllSections();
                        mainBody.scrollTo({ top: 0, behavior: 'smooth' });
                        tocLinks.forEach(l => l.classList.remove('active'));
                        link.classList.add('active');
                        return;
                    }

                    navigateToSection(targetId);
                    tocLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                });
            });

            mainBody.addEventListener('scroll', () => {
                let currentSection = null;
                const scrollTop = mainBody.scrollTop;

                if (scrollTop < 100) {
                    tocLinks.forEach(link => {
                        link.classList.remove('active');
                        if (link.getAttribute('data-section') === 'top') {
                            link.classList.add('active');

                sections.forEach(section => {
                    if (section) {
                        const rect = section.getBoundingClientRect();
                        const mainBodyRect = mainBody.getBoundingClientRect();
                        const offset = rect.top - mainBodyRect.top;
                        if (offset <= 100) {
                            currentSection = section.id;
                        }
                    }

                    tocLinks.forEach(link => {
                        link.classList.remove('active');
                        if (link.getAttribute('data-section') === currentSection) {
                            link.classList.add('active');
                        }
                    });
                }

## Methodological Approach: Steelman-Then-Bound

The previous framework treated the Halo Effect as a foundational fact. The supervisor correctly identified this as methodologically problematic: Ellis 2025 *proposed* it as one possible explanation, not as a tested finding.

However, the correct response is not to simply dismiss the Halo Effect. Instead, this report follows a three-step approach:

1. **Steelman**: Present the strongest possible version of what Ellis 2025 actually shows
2. **Bound**: Establish that no independent replication exists and the scope is limited
3. **Constrain**: Introduce evidence from HCI/IS venues showing that in broader contexts, older adults are often *more* skeptical of AI, not less

This produces a **precision-positioned** claim rather than an over-extended one: the Halo Effect may operate in specific institutional-trust contexts, but it cannot serve as the universal L1 vulnerability mechanism for all older adults.

# 2. Steelman the Halo Effect (Ellis 2025)

## The Study

**Citation**: Ellis, S. J., DeCamp, M., & Bhatt, J. (2025). The Halo Effect: Perceptions of Information Privacy Among Healthcare Chatbot Users. *Journal of the American Geriatrics Society (JAGS)*.

**Design**: Sequential mixed-methods study within a large US health system.

| Dimension | Detail |
|-----------|--------|
| **Screening pool** | 3,089 patients |
| **Survey respondents** | 617 |
| **Interview participants** | 46 |
| **Population** | Active users of an existing health system chatbot |
| **Age groups** | 18–34, 35–49, 50–64, 65+ |

## Key Findings

### Quantitative

- 63.9% of all respondents expressed some level of privacy concern about the chatbot
- **Adults 65+ were 26 percentage points less likely to express privacy concerns than adults 18–34** (p < 0.001)
- This age effect persisted after controlling for other demographic variables

### Qualitative Integration

- Older adults viewed the chatbot as **connected to a trusted health system**, not as an independent technology product
- Lower medical mistrust among 65+ drove lower privacy concern — they trusted the institution and extended that trust to the chatbot
- The authors integrated the survey and interview data and used **"halo effect"** as the explanatory framework for this trust-transfer pattern

### The Authors' Own Framing

The most generous reading of Ellis 2025 must include the authors' own caveats:

> *"If true, this Halo effect generates new questions and hypotheses"* — Ellis et al. (2025)

The authors explicitly:
- Used "halo effect" as an **explanatory framework**, not a pre-specified hypothesis
- Acknowledged other explanations exist
- Did **not** claim causal evidence — the study design is observational/exploratory
- Framed the finding as hypothesis-generating, not hypothesis-confirming

## The Strongest Honest Summary

> In this specific context — active patients of a large US health system using an existing chatbot — adults 65+ did show significantly lower privacy concern than younger adults, and the researchers' explanation via institutional trust transfer (halo effect) is coherent with the qualitative data.

## Scope Limitations (Even in the Steelman)

Even granting the most generous interpretation, critical scope constraints apply:

| Constraint | Implication |
|------------|-------------|
| **Single health system** | Results may not generalize beyond this specific institutional context |
| **Active chatbot users** | Selection bias — these are patients who already chose to use the chatbot; non-users may differ |
| **US-specific** | Healthcare trust dynamics differ across countries and systems |
| **Observational design** | Cannot establish that institutional trust *causes* lower privacy concern (vs. confounders) |
| **Single study** | No independent replication (see Section 3) |
| **Alternative explanations not controlled** | Independence motivation (trading privacy to stay home), cohort effects, digital familiarity among active users |

If L1 vulnerability data (AI literacy gap) has approximately a **2-year half-life**, then:

- All cross-sectional claims like "older adults can't X" are **time-bound**, not permanent population traits
- The Proxy Auditor Model's justification (older adults cannot audit) **weakens progressively** as AI literacy improves
- This is actually an **opportunity for framing**: the window of vulnerability is closing, which makes design intervention *more urgent now* but also demands that solutions be *adaptive* — friction that was appropriate in 2024 may be patronizing by 2027

# 7. Revised Narrative Structure [W8 revision]

~~The previous version of Section 7 framed the literature review as a four-section argument (A–D) about the halo effect's evidence quality. That framing was still framework-centric — it organized the review around defending/constraining the 4-layer architecture. The supervisor's core directive is more fundamental: **pick one narrow question you can empirically tackle.**~~

## The Narrowed Research Line

The research question is no longer "how does the 4-layer framework hold up?" It is:

> **In trusted-institution contexts (e.g., hospital-endorsed health AI), how should trust calibration interventions and proxy auditor interfaces be designed so that users — including but not limited to older adults — can maintain appropriate skepticism without abandoning the system?**

This question:
- Drops the claim that halo effect is age-specific (it is a general human bias; Thorndike 1920)
- Replaces "halo effect inoculation" with **trust calibration intervention** — a broader, defensible framing applicable to any trusted-institution context
- Treats the proxy auditor not as a framework-level abstraction but as a **concrete interface and role design** problem
- Is scoped to be empirically tractable within 6 weeks

## Literature Review Scope (Traditional Thematic)

The lit review supports this research question with four thematic sections:

### Theme 1: Trust Formation in Institutional Health AI Contexts

What do we know about how users form trust when a health institution endorses an AI tool?

- Ellis 2025: institutional trust transfer pattern (proposed, single study)
- Wong 2025: authority-dependent trust / privacy resignation (HK, N=27)
- Guo et al. 2025: trust flows AI → physician → hospital (reverse direction to halo hypothesis)
- Danish Health cohort 2025 (N=39,109): older adults more skeptical, not less
- Independence-motivation hypothesis as competing explanation
- **Gap**: No study has experimentally tested whether institutional endorsement causally increases uncritical trust, or whether a calibration intervention can shift it

### Theme 2: Friction and Calibration as Design Interventions

What design mechanisms exist for calibrating trust without causing abandonment?

- Inan 2025: positive friction in dialogue systems
- Ehsan 2024: seamful XAI — exposing AI limitations as trust calibration
- Pang 2021: older adults' latent capability for trial-and-error learning (friction can work if designed right)
- Jamshed 2025: audio nudges as non-visual friction channel
- Peixoto 2025: 76/79 XAI studies excluded disability needs — accessibility constraint
- **Gap**: No friction intervention has been tested specifically as a trust calibration tool in institutional health AI contexts

### Theme 3: Proxy Auditing — Delegation, Collaboration, and Interface Design

What happens when audit responsibility is delegated to a proxy?

- Deng 2025 (WeAudit): non-experts can produce useful audit insights, but sample was young volunteers
- Baghestani 2024 (CSCW): mixed-age collaboration dynamics — dominant-follower failure in 50% of pairs
- Older adults showed strong capacity for bias identification — challenges the "cannot audit" assumption
- **Gap**: No study has designed and tested a proxy auditor *interface* — the concept exists only as a paragraph in Deng 2025. What does the interface look like? How does the older adult's experiential signal get captured? How does the proxy review it?

### Theme 4: Temporal and Contextual Constraints

Why do we need to be cautious about any claim in this space?

- Laupichler 2024: no AI literacy scale tested for temporal validity
- Danish cohort 2022→2024: attitudes shifted significantly in 2 years (OR 3.21)
- AARP 2024: older adults simultaneously skeptical of AI and actively using it
- **Implication**: Any design must be adaptive. Friction calibrated to 2024 literacy levels may be patronizing by 2027.

## How the Themes Connect

\`\`\`
Theme 1 (Trust formation)
    ↓ identifies the problem: uncritical trust in institutional AI contexts
Theme 2 (Friction/calibration)
    ↓ proposes a class of solutions: trust calibration interventions
Theme 3 (Proxy auditor)
    ↓ addresses the capability gap: when calibration alone is insufficient, delegate audit to a proxy
Theme 4 (Temporal constraints)
    ↓ bounds everything: solutions must be adaptive, not permanent
\`\`\`

The 4-layer framework is **not** the organizing principle. It remains as background context — the reader may notice that the themes loosely map to layers, but the review is organized by research question, not by the framework.
