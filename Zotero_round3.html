<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zotero Report Round 3 - Research - Joshua Hsiao</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f5;
            --bg-hover: #ebebea;
            --text-primary: #37352f;
            --text-secondary: #787774;
            --text-tertiary: #9b9a97;
            --border-color: #e9e9e7;
            --accent-color: #2eaadc;
            --sidebar-width: 260px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
        }

        .sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            height: 100vh;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 12px 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header .logo {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            object-fit: cover;
        }

        .sidebar-header .title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .sidebar-section {
            padding: 8px 0;
            flex: 1;
            overflow-y: auto;
        }

        .sidebar-section-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 4px 14px 8px;
        }

        .sidebar-nav-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: background-color 0.15s;
            text-decoration: none;
        }

        .sidebar-nav-item:hover {
            background-color: var(--bg-hover);
        }

        .sidebar-nav-item.active {
            background-color: var(--bg-hover);
            color: var(--text-primary);
            font-weight: 500;
        }

        .sidebar-nav-item i {
            width: 18px;
            height: 18px;
            color: var(--text-tertiary);
        }

        .sidebar-nav-item.active i {
            color: var(--text-primary);
        }

        .sidebar-footer {
            padding: 12px 14px;
            border-top: 1px solid var(--border-color);
        }

        .sidebar-footer a {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.15s;
        }

        .sidebar-footer a:hover {
            color: var(--text-primary);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .main-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-primary);
        }

        .breadcrumbs {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .breadcrumbs a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .breadcrumbs a:hover {
            color: var(--text-primary);
        }

        .breadcrumbs .separator {
            color: var(--text-tertiary);
        }

        .breadcrumbs .current {
            color: var(--text-primary);
            font-weight: 500;
        }

        .view-only-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            background-color: var(--bg-secondary);
            border-radius: 4px;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .main-body {
            flex: 1;
            overflow: hidden;
        }

        .content-iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* Normalize font rendering for embedded Zotero reports */
            font-size: 100%;
        }

        /* Ensure iframe content uses its own font settings */
        .main-body {
            font-size: 16px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                z-index: 100;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }

            .mobile-menu-btn {
                display: flex;
            }
        }

        .mobile-menu-btn {
            display: none;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border: none;
            background: none;
            cursor: pointer;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: flex;
            }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 99;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="assets/joshua.png" alt="Joshua" class="logo">
            <span class="title">Research Notes</span>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-section-title">Weekly Reports</div>
            <nav>
                <a href="Research.html" class="sidebar-nav-item">
                    <i data-lucide="home"></i>
                    <span>Welcome</span>
                </a>
                <a href="Framework.html" class="sidebar-nav-item">
                    <i data-lucide="network"></i>
                    <span>Research Framework</span>
                </a>
                <a href="Week1to3_report.html" class="sidebar-nav-item">
                    <i data-lucide="file-text"></i>
                    <span>Week 1-3 Progress Report</span>
                </a>
                <a href="Week4_report.html" class="sidebar-nav-item">
                    <i data-lucide="file-text"></i>
                    <span>Week 4 Progress Report</span>
                </a>
                <a href="Week5_report.html" class="sidebar-nav-item">
                    <i data-lucide="file-text"></i>
                    <span>Week 5 Progress Report</span>
                </a>
                <a href="Zotero_round1.html" class="sidebar-nav-item" style="padding-left: 32px;">
                    <i data-lucide="bookmark"></i>
                    <span>Zotero Report (Round 1)</span>
                </a>
                <a href="Zotero_round2.html" class="sidebar-nav-item" style="padding-left: 32px;">
                    <i data-lucide="bookmark"></i>
                    <span>Zotero Report (Round 2)</span>
                </a>
                <a href="Zotero_round3.html" class="sidebar-nav-item active" style="padding-left: 32px;">
                    <i data-lucide="bookmark"></i>
                    <span>Zotero Report (Round 3)</span>
                </a>
            </nav>
        </div>

        <div class="sidebar-footer">
            <a href="index.html">
                <i data-lucide="arrow-left"></i>
                Back to Portfolio
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="main-header">
            <div style="display: flex; align-items: center; gap: 12px;">
                <button class="mobile-menu-btn" id="mobile-menu-btn">
                    <i data-lucide="menu"></i>
                </button>
                <div class="breadcrumbs">
                    <a href="index.html">Home</a>
                    <span class="separator">/</span>
                    <a href="Research.html">Research</a>
                    <span class="separator">/</span>
                    <a href="Week1to3_report.html">Week 1-3</a>
                    <span class="separator">/</span>
                    <span class="current">Zotero Round 3</span>
                </div>
            </div>
            <span class="view-only-badge">
                <i data-lucide="lock" style="width: 14px; height: 14px;"></i>
                View Only
            </span>
        </header>

        <div class="main-body">
            <iframe src="assets/Content/Zotero Reportï¼¿round_3.html" class="content-iframe"></iframe>
        </div>
    </main>

    <script>
        lucide.createIcons();

        const menuBtn = document.getElementById('mobile-menu-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.add('open');
            overlay.classList.add('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        });
    </script>
</body>

</html>
