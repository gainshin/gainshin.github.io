<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research - Joshua Hsiao</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        :root {
            /* Notion-inspired colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f5;
            --bg-hover: #ebebea;
            --text-primary: #37352f;
            --text-secondary: #787774;
            --text-tertiary: #9b9a97;
            --border-color: #e9e9e7;
            --accent-color: #2eaadc;
            --sidebar-width: 260px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            height: 100vh;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 12px 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header .logo {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            object-fit: cover;
        }

        .sidebar-header .title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .sidebar-search {
            padding: 8px 12px;
        }

        .sidebar-search input {
            width: 100%;
            padding: 6px 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 13px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .sidebar-search input::placeholder {
            color: var(--text-tertiary);
        }

        .sidebar-section {
            padding: 8px 0;
        }

        .sidebar-section-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 4px 14px 8px;
        }

        .sidebar-nav {
            list-style: none;
            overflow-y: auto;
            flex: 1;
        }

        .sidebar-nav-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: background-color 0.15s;
            text-decoration: none;
        }

        .sidebar-nav-item:hover {
            background-color: var(--bg-hover);
        }

        .sidebar-nav-item.active {
            background-color: var(--bg-hover);
            color: var(--text-primary);
            font-weight: 500;
        }

        .sidebar-nav-item i {
            width: 18px;
            height: 18px;
            color: var(--text-tertiary);
        }

        .sidebar-nav-item.active i {
            color: var(--text-primary);
        }

        .sidebar-footer {
            padding: 12px 14px;
            border-top: 1px solid var(--border-color);
        }

        .sidebar-footer a {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.15s;
        }

        .sidebar-footer a:hover {
            color: var(--text-primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .main-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-primary);
        }

        .breadcrumbs {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .breadcrumbs a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .breadcrumbs a:hover {
            color: var(--text-primary);
        }

        .breadcrumbs .separator {
            color: var(--text-tertiary);
        }

        .breadcrumbs .current {
            color: var(--text-primary);
            font-weight: 500;
        }

        .main-header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .view-only-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            background-color: var(--bg-secondary);
            border-radius: 4px;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .main-body {
            flex: 1;
            overflow-y: auto;
            padding: 40px 60px;
        }

        .content-container {
            max-width: 720px;
            margin: 0 auto;
        }

        /* Markdown Styles */
        .markdown-body {
            line-height: 1.7;
            color: var(--text-primary);
        }

        .markdown-body h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 4px;
            border-bottom: none;
            padding-bottom: 0;
        }

        .markdown-body .page-meta {
            font-size: 14px;
            color: var(--text-tertiary);
            margin-bottom: 32px;
        }

        .markdown-body h2 {
            font-size: 24px;
            font-weight: 600;
            margin-top: 32px;
            margin-bottom: 12px;
            padding-bottom: 4px;
            border-bottom: 1px solid var(--border-color);
        }

        .markdown-body h3 {
            font-size: 18px;
            font-weight: 600;
            margin-top: 24px;
            margin-bottom: 8px;
        }

        .markdown-body p {
            margin-bottom: 16px;
            font-size: 16px;
        }

        .markdown-body ul,
        .markdown-body ol {
            margin-bottom: 16px;
            padding-left: 24px;
        }

        .markdown-body li {
            margin-bottom: 6px;
            font-size: 16px;
        }

        .markdown-body a {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .markdown-body code {
            background-color: var(--bg-secondary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 85%;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }

        .markdown-body pre {
            background-color: var(--bg-secondary);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 16px;
        }

        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
        }

        .markdown-body blockquote {
            border-left: 3px solid var(--border-color);
            padding-left: 16px;
            margin: 16px 0;
            color: var(--text-secondary);
        }

        .markdown-body hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 32px 0;
        }

        .markdown-body table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
        }

        .markdown-body th,
        .markdown-body td {
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            text-align: left;
        }

        .markdown-body th {
            background-color: var(--bg-secondary);
            font-weight: 600;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                z-index: 100;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }

            .main-body {
                padding: 24px 16px;
            }

            .markdown-body h1 {
                font-size: 28px;
            }

            .mobile-menu-btn {
                display: flex;
            }
        }

        .mobile-menu-btn {
            display: none;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border: none;
            background: none;
            cursor: pointer;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: flex;
            }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 99;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="assets/joshua.png" alt="Joshua" class="logo">
            <span class="title">Research Notes</span>
        </div>



        <div class="sidebar-section">
            <div class="sidebar-section-title">Weekly Reports</div>
            <nav class="sidebar-nav" id="sidebar-nav">
                <a href="#" class="sidebar-nav-item active" data-doc-id="welcome">
                    <i data-lucide="home"></i>
                    <span>Welcome</span>
                </a>
                <a href="Week1to3_report.html" class="sidebar-nav-item">
                    <i data-lucide="file-text"></i>
                    <span>Week 1-3 Progress Report</span>
                </a>
                <a href="Zotero_round1.html" class="sidebar-nav-item" style="padding-left: 32px;">
                    <i data-lucide="bookmark"></i>
                    <span>Zotero Report (Round 1)</span>
                </a>
                <a href="Zotero_round2.html" class="sidebar-nav-item" style="padding-left: 32px;">
                    <i data-lucide="bookmark"></i>
                    <span>Zotero Report (Round 2)</span>
                </a>
            </nav>
        </div>

        <div class="sidebar-footer">
            <a href="index.html">
                <i data-lucide="arrow-left"></i>
                Back to Portfolio
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="main-header">
            <div style="display: flex; align-items: center; gap: 12px;">
                <button class="mobile-menu-btn" id="mobile-menu-btn">
                    <i data-lucide="menu"></i>
                </button>
                <div class="breadcrumbs" id="breadcrumbs">
                    <a href="index.html">Home</a>
                    <span class="separator">/</span>
                    <span class="current">Research</span>
                </div>
            </div>
            <div class="main-header-actions">
                <span class="view-only-badge">
                    <i data-lucide="lock" style="width: 14px; height: 14px;"></i>
                    View Only
                </span>
            </div>
        </header>

        <div class="main-body">
            <div class="content-container">
                <article class="markdown-body" id="markdown-content">
                    <!-- Markdown content will be rendered here -->
                </article>
            </div>
        </div>
    </main>

    <script>
        // Welcome page content
        const welcomeContent = `## INFS 603: Research Project 1

**Course Objective**

INFS 603 focuses on developing a comprehensive literature review and research proposal on AI-enabled health services for older adults. The primary objective is to establish a foundational knowledge base through systematic literature exploration that will support subsequent work in INFS 604 and 605.

**Key Deliverables**

1. **Literature Review** (8-12 pages): An integrated synthesis of approximately 40-50 core papers organized across four intersecting thematic areas:
   - HCI and conversational agents for older adults
   - AI dark patterns and manipulative design
   - Digital health, aging, and usability
   - AI governance and risk management frameworks

2. **Research Proposal** (10-15 pages): A focused proposal articulating refined research questions, eligibility criteria, planned search strategies, and anticipated contributions for literature-based study.

**Research Focus**

This project investigates how current UX design practices for conversational health agents fail to account for older adults' specific AI literacy and privacy risk perception, examining gaps between high-level principles (WHO, NIST) and interface-level implementation.

**Methodology**

The course employs systematic literature review methods including:
- Identifying seed papers across four thematic areas (5-8 papers per theme)
- Conducting backward and forward citation tracking
- Implementing rigorous search strategies across major academic databases (ACM Digital Library, Web of Science, Scopus)
- Maintaining transparent documentation of search decisions and classification criteria.

**Timeline** (13 weeks)

- **Weeks 1-2**: Background reading and seed paper identification
- **Weeks 3-6**: Iterative literature exploration through citation tracking
- **Weeks 7-10**: Full-text review and thematic synthesis
- **Weeks 11-13**: Drafting and revising final deliverables
`;

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            lucide.createIcons();
            loadWelcome();
            setupMobileMenu();
            setupNavigation();
        });

        function loadWelcome() {
            const contentEl = document.getElementById('markdown-content');
            contentEl.innerHTML = marked.parse(welcomeContent);
        }

        function setupNavigation() {
            const welcomeLink = document.querySelector('[data-doc-id="welcome"]');
            if (welcomeLink) {
                welcomeLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadWelcome();
                    // Update active state
                    document.querySelectorAll('.sidebar-nav-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    welcomeLink.classList.add('active');
                    closeMobileMenu();
                });
            }
        }

        function setupMobileMenu() {
            const menuBtn = document.getElementById('mobile-menu-btn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');

            menuBtn.addEventListener('click', () => {
                sidebar.classList.add('open');
                overlay.classList.add('active');
            });

            overlay.addEventListener('click', closeMobileMenu);
        }

        function closeMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        }
    </script>
</body>

</html>
