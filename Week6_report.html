        // Wrap each major section (H1) in a collapsible container
        function wrapSectionsInCollapsible() {
            const contentEl = document.getElementById('markdown-content');
            const allElements = Array.from(contentEl.children);

            const h1Indices = [];
            allElements.forEach((el, idx) => {
                if (el.tagName === 'H1') {
                    h1Indices.push(idx);
                }
            });

            if (h1Indices.length === 0) return;

            for (let i = h1Indices.length - 1; i >= 0; i--) {
                const startIdx = h1Indices[i];
                const endIdx = (i < h1Indices.length - 1) ? h1Indices[i + 1] : allElements.length;

                const h1 = allElements[startIdx];
                const sectionId = h1.id || `section-${i}`;

                const section = document.createElement('div');
                section.className = 'collapsible-section';
                section.dataset.sectionId = sectionId;

                const header = document.createElement('div');
                header.className = 'section-header';
                header.innerHTML = `<span class="collapse-indicator">â–¾</span>`;

                header.insertBefore(h1.cloneNode(true), header.firstChild);

                const content = document.createElement('div');
                content.className = 'section-content';

                for (let j = startIdx + 1; j < endIdx; j++) {
                    content.appendChild(allElements[j].cloneNode(true));
                }

                section.appendChild(header);
                section.appendChild(content);

                header.addEventListener('click', () => {
                    section.classList.toggle('collapsed');
                });

                allElements[startIdx].replaceWith(section);

                for (let j = endIdx - 1; j > startIdx; j--) {
                    if (allElements[j] && allElements[j].parentNode === contentEl) {
                        allElements[j].remove();
                    }
                }
            }

        function navigateToSection(sectionId) {
            const sections = document.querySelectorAll('.collapsible-section');

                if (section.dataset.sectionId === sectionId) {
                    section.classList.remove('collapsed');
                } else {
                    section.classList.add('collapsed');
                }
            });

            setTimeout(() => {
                const targetEl = document.getElementById(sectionId);
                if (targetEl) {
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }, 100);
        }

        function expandAllSections() {
            const sections = document.querySelectorAll('.collapsible-section');
            sections.forEach(section => {
                section.classList.remove('collapsed');
            });
        }

        function setupScrollHighlighting() {
            const mainBody = document.getElementById('main-body');
            const tocLinks = document.querySelectorAll('.toc-list a');
            const sections = Array.from(tocLinks).map(link => {
                const id = link.getAttribute('data-section');
                if (id === 'top') return null;
                return document.getElementById(id);
            }).filter(Boolean);

            tocLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    if (!link.getAttribute('data-section')) return;

                    e.preventDefault();
                    const targetId = link.getAttribute('data-section');

                    if (targetId === 'top') {

                    navigateToSection(targetId);
                    tocLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                });
            });

            mainBody.addEventListener('scroll', () => {
                let currentSection = null;

                if (scrollTop < 100) {

                        link.classList.remove('active');
                        if (link.getAttribute('data-section') === 'top') {

                    if (section) {
                        const rect = section.getBoundingClientRect();
                        const mainBodyRect = mainBody.getBoundingClientRect();
                        const offset = rect.top - mainBodyRect.top;
                        if (offset <= 100) {
                            currentSection = section.id;

                    tocLinks.forEach(link => {
                        link.classList.remove('active');
                        if (link.getAttribute('data-section') === currentSection) {

# 1. Search Strategy: Depth-First via Genealogical Tracing

## The Problem

Traditional keyword search yields poor results for the intersection of **"Hypernudging + Agentic AI + Older Adults"**. The concepts are too recent and too niche â€” databases return either zero hits or thousands of irrelevant results. This is not a failure; it is a signal that the field lacks established terminology, making keyword dependence a methodological weakness.

## The Solution: Genealogical Tracing

Instead of casting a wide net, I adopted a **depth-first** approach: starting from a small number of confirmed anchor papers, then tracing their citation lineage backward (who they cite) and laterally (who shares their conceptual DNA). This method follows three core chains:

### Chain A1: Nudge â†’ Hypernudge (Risk Definition)
- **Thaler & Sunstein (2008)** coined "nudge" â€” the foundational concept of choice architecture.
- **Yeung (2017)** extended this into **"hypernudge"**: algorithmic, real-time, continuously updated behavioral influence that bypasses deliberative reasoning.
- **Duane et al. (2025)** taxonomized AI nudge variants (algorithmic, hyper-, predictive) in healthcare, establishing the operational vocabulary.

### Chain A2: Seamful Design (HCI Countermeasure)
- **Gull et al. (2025)** introduced **Cognitive Forcing Functions** â€” deliberate design friction that interrupts autopilot reliance on AI.
- **Lee & See (2004)** provided the foundational trust-calibration framework explaining *why* such friction is necessary.
- **Zubatiy et al. (2023)** and **Brewer et al. (2022)** contributed empirical data on older adults interacting with conversational AI, revealing specific trust-miscalibration patterns.

### Chain B: Contestability & User-as-Auditor (Governance Bridge)
- **Vaithilingam et al. (2024/2025)** proposed that users must not only *see* AI reasoning but *challenge and correct* it.
- **Hirsch et al. (2017)** translated contestability from legal theory into HCI design principles (DIS '17).

# 2. Four-Layer Literature Map
